<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav>
            <div class="img-logo">
                <a href="/"><img src="assets/icon.svg" alt=""></a>
            </div>

            <ul class="nav-lista">
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="fale-conosco">
        <div class="container">
            <h1>Fale conosco</h1>

            <div class="formulario">
                <form action="">
                    <div class="nome-sobrenome">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">

                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome">
                    </div>

                    <label for="celular">Celular</label>
                    <input type="text" name="celular" id="celular">

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">

                    <textarea name="mensagem" id="mensagem">Mensagem</textarea>

                    <input type="button" value="Enviar">
                </form>
            </div>
        </div>
    </section>

    <section id="maps">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.5382111040853!2d-46.705647424884305!3d-23.76384147866121!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce49d0c67371d7%3A0x644b7e02e290fa9e!2sO%20Artes%C3%A3o%20da%20Pizza!5e0!3m2!1spt-BR!2sbr!4v1748815693399!5m2!1spt-BR!2sbr" width="1920" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>  
    <script src="script.js"></script>
</body>
</html>
